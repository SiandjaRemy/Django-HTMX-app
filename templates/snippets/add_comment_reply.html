<fade-in 
class="opacity-0 block -mt-20 ease-in-out"
_="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.6 seconds">

{% include "a_post/comment_reply.html" %}

</fade-in>

<a @click="repliesOpen = !repliesOpen" id="repliescount-{{ comment.id }}" hx-swap-oob="outerHTML" class="font-bold hover:underline cursor-pointer">
    <div class="inline-block" x-bind:class="repliesOpen && 'rotate-90 duration-300'">
        <svg transform ="rotate(90)" width="9" height="9" viewBox="0 0 25 25">
            <path d="M24 22h-24l12-20z"/>
        </svg>
    </div>
    {% if comment.has_replies  %}
        Repl{{ comment.replies.count|pluralize:'y,ies' }}
        <span class="font-light text-gray-500 ml-1">{{ comment.replies.count }}</span>
    {% else %}
        {% if user.is_authenticated %}
            Add reply
        {% else %}
            No replies
        {% endif %}
    {% endif %}
</a>
