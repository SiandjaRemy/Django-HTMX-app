<fade-in 
class="opacity-0"
_="on load transition my opacity to 1 over 0.2 seconds">
{% if comments.count %}
        
        <div class="w-full lg:w-[50rem] mx-auto">

        {% for comment in comments %}

        <div class="flex gap-2">
            <a href="{% url 'post-detail' comment.parent_post.id %}">
                <img class="w-20 h-20 object-cover rounded-xl hover:scale-95 max-w-none" src="{{ comment.parent_post.image }}">
            </a>
            {% include 'a_post/comment.html' %}
        </div>

        {% endfor %}
        
        </div>

        {% else %}

        {% include "a_post/no_comment.html" %}

{% endif %}


</fade-in>
